{% extends 'main.html' %}
{% block title %}
Cacatua monolucensis
{% endblock %}
{% block content %}
<div class="container">
    <section>
        <div class="row main">
            <form action="" method="post" class="form-login">
                <h4>INICIO DE SESION</h4>
                <hr>
                <div style="text-align: center;">
                    <img class="login-img" src="static/img/cacatua.jpg" alt="">
                </div>
                <div class="mb-3">
                    <label for="user_name" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary button">ACCEDER</button>
                </div>
                <div class="row">
                    <div class="col-6">
                        <span><a href="#">Olvido su contraseña?</a></span>
                    </div>
                    <div class="col-6">
                        <span><a href="#">Registrarse</a></span>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
